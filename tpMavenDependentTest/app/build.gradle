apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"

    defaultConfig {
        applicationId "com.unstall.meetdeleteapp"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        useLibrary 'org.apache.http.legacy'
        multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", '*.aar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.12'
    implementation 'com.android.support:appcompat-v7:28.+'
    //     Admob
    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation('com.google.android.ads.consent:consent-library:1.0.6') {
        exclude module: 'gson'
    }
    implementation 'com.android.support:multidex:1.0.3'
//   Facebook
//
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    // MoPub
    // For banners
    implementation('com.mopub:mopub-sdk-banner:5.8.0') {
        transitive = true
    }

    // For interstitials
    implementation('com.mopub:mopub-sdk-interstitial:5.8.0') {
        transitive = true
    }

    // For rewarded videos. This will automatically also include interstitials
    implementation('com.mopub:mopub-sdk-rewardedvideo:5.8.0') {
        transitive = true
    }


    // For native static (images).
    implementation('com.mopub:mopub-sdk-native-static:5.8.0') {
        transitive = true
    }

    // For native video. This will automatically also include native static
    implementation('com.mopub:mopub-sdk-native-video:5.8.0') {
        transitive = true
    }
    //Maven

    implementation "com.tradplus.ads:tradplus-sdk:${tradplus_ads_v}"
    implementation "com.tradplus.ads.google:tradplus-googlex:${googlex_ads_v}"
    implementation "com.tradplus.ads.mopub:tradplus-mopub:${mopub_ads_v}"
    //facebook
    implementation "com.tradplus.ads.facebook:tradplus-facebook:${facebook_ads_v}"
    implementation 'com.facebook.android:audience-network-sdk:5.10.0'
    //youdao
    implementation "com.tradplus.ads.youdao:tradplus-youdao:${youdao_ads_v}"
//    //adcolony
    implementation "com.tradplus.ads.adcolony:tradplus-adcolony:${adcolony_ads_v}"
    implementation 'com.adcolony:sdk:4.2.4'
//    //applovin
    implementation "com.tradplus.ads.applovin:tradplus-applovin:${applovin_ads_v}"
    implementation 'com.applovin:applovin-sdk:9.11.4'
//    //flute-unit
    implementation "com.tradplus.ads.tradplus-unity:tradplus-unity:${unity_ads_v}"
//    //ironsource
    implementation "com.tradplus.ads.ironsource:tradplus-ironsource:${ironsource_ads_v}"
    implementation 'com.ironsource.sdk:mediationsdk:7.0.1.1'
//    //kwad
    implementation "com.tradplus.ads.kwad:tradplus-kwad:${kwad_ads_v}"
//    //mintegral
//        implementation "com.tradplus.ads.mintegral:tradplus-mintegral:${mintegral_ads_v}"
//    //mraid
    implementation "com.tradplus.ads.mraid:tradplus-mraid:${mraid_ads_v}"
//    //sigmob
    implementation "com.tradplus.ads.sigmob:tradplus-sigmob:${sigmob_ads_v}"

    //Tapjoy
    implementation "com.tradplus.ads.tapjoy:tradplus-tapjoy:${tapjoy_ads_v}"
    implementation 'com.tapjoy:tapjoy-android-sdk:12.6.1@aar'
    //    //txadnet
    implementation "com.tradplus.ads.txadnet:tradplus-txadnet:${txadnet_ads_v}"
//    //vungle
    implementation "com.tradplus.ads.vungle:tradplus-vunglex:${vunglex_ads_v}"

    //Crosspro
    implementation "com.tradplus.crosspro:tradplus-crosspromotion:${crosspromotion_v}"


    implementation "com.tradplus.startapp:tradplus-startapp:${startapp_ads_v}"

    implementation "com.tradplus.ads.inmobix:tradplus-inmobix:${inmobix_ads_v}"

    implementation "com.tradplus.ads.pubnative:tradplus-pubnative:${pubnative_ads_v}"
    implementation "com.tradplus.ads.checkimport:tradplus-checkimportsdk:${check_importsdk_v}"

//    implementation "com.tradplus.ads.chartboostx:tradplus-chartboostx:${chartboostx_ads_v}"
//    implementation "com.google.android.gms:play-services-base:17.4.0"
//    implementation 'com.chartboost:chartboost-sdk:8.1.0'

    if (isForeign as int == 1) {
        //toutiao 国内要引入aar ===注意
        implementation "com.tradplus.ads.toutiao:tradplus-toutiao:${toutiao_ads_v}"
