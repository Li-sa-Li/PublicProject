        //other
        implementation 'com.mintegral.msdk.china:videojs:15.2.22'
        implementation 'com.mintegral.msdk.china:reward:15.2.22'
        implementation 'com.mintegral.msdk.china:interstitialvideo:15.2.22'
        implementation 'com.mintegral.msdk.china:interstitial:15.2.22'
        implementation 'com.mintegral.msdk.china:mtgsplash:15.2.22'
        implementation 'com.mintegral.msdk.china:mtgbanner:15.2.22'
